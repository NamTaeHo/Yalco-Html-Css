<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style404.css">
</head>
<body>
  <h1>가상 클래스 2</h1>

  <label for="ti-1">일반</label>
  <input type="text" id="ti-1">
  <br>

  <label for="ti-2">필수</label>
  <input type="text" id="ti-2" required>
  <br>

  <label for="ti-3">조건</label>
  <input type="email" placeholder="이메일 주소" id="ti-3">

  <br><br>

  <button class="all-focus">클릭과 탭 모두 포커스 표시</button>
  <input type="checkbox" id="cb5" class="all-focus"><label for="cb5">체크</label>
  <br>

  <button class="no-focus">포커스를 표시하지 않음</button>
  <input type="checkbox" id="cb6" class="no-focus"><label for="cb6">체크</label>
  <br>

  <button class="tab-focus">탭으로 선택시만 포커스 표시</button>
  <input type="checkbox" id="cb6" class="tab-focus"><label for="cb6">체크</label>
</body>
</html>
